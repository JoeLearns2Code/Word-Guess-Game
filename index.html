<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Word Game</title>
    <link rel="css reset" type=text/css href="assets/css/reset.css">
    <link rel="css style" type=text/css href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="wrapper">
        <h1>Star Wars Character Guessing Game</h1>
        <br>
        <img src="assets/images/star_wars_logo_PNG7.png" alt="SW Logo" width=500px>
        <div class="container">
            <div class="first row"></div>
            <div class="second row">
                <div class="image area"></div>
                <div class="game area"></div>
                <p>Press Any Key To Use the Force:</p>
                <p>Wins: <span id="wins"></span></p>
                <p>Current Word: </p>
                <p>Number of Guesses Remaining: <span id="guessesLeft"></span></p>
                <p>Letters Already Guessed: <span id="alreadyGuessed"></span></p>
            </div>
        </div>








    </div>

</body>

</html>
